{% extends "base.html" %}

{% block title %}Question {{ question_num }} - {{ topic_info.name }} Quiz{% endblock %}

{% block content %}
<div class="quiz-container">
    <div class="quiz-card">
        <div class="topic-badge">
            <i class="{{ topic_info.icon }}"></i>
            <span>{{ topic_info.name }} Quiz</span>
        </div>
        
        <div class="quiz-progress">
            <div class="progress-bar">
                <div class="progress-fill" style="width: (question_num / total_questions) * 100%"></div>
            </div>
            <span class="progress-text">{{ question_num }} of {{ total_questions }}</span>
        </div>
        
        <div class="question-section">
            <h2 class="question-title">{{ question.question }}</h2>
        </div>
        
        <form method="POST" action="{{ url_for('submit_answer') }}" class="quiz-form">
            <div class="options-grid">
                {% for option in question.options %}
                <label class="option-label">
                    <input type="radio" name="answer" value="{{ loop.index0 }}" required>
                    <span class="option-text">
                        <span class="option-letter">{{ ['A', 'B', 'C', 'D'][loop.index0] }}</span>
                        {{ option }}
                    </span>
                </label>
                {% endfor %}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <span>Next Question</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
